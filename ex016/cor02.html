<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações Globais das CSS */
            height: 100%;
        }

        body {
            background-image: linear-gradient(to right, #282A70, #A0A1F2, #5659F0, #242575, #4446BD);
            background-attachment: fixed; /* fixa o fundo mesmo rolando a pagina para baixo */
        }

        h1 {
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>
