<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        div > p { /* faço configurações somente no paragrafo que está em uma div */ 
            display: none;
        }

        div:hover > p {   /* Dentro da div que tem o p incluido quando passo o mouse sobre o texto(hover) aparecem essa configurações*/ 
            color: tomato;
            display: block;
            background-color: violet;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
